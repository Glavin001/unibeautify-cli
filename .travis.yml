language: node_js
node_js:
  - "8"
  - "10"
os:
  - linux
  - osx
cache:
  directories:
  - node_modules # NPM packages
script:
  - npm install -g unibeautify @unibeautify/beautifier-eslint eslint@4
  - npm run lint
  - npm run build
  - npm test
notifications:
  email:
    on_success: never
    on_failure: change
