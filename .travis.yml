env:
  global:
    - CC_TEST_REPORTER_ID=647b2686eea1455308f41e70e10aa991c0f8e4c39ee20495d0247e6bbc738aa5
language: node_js
node_js:
  - "8"
  - "10"
os:
  - linux
  - osx
cache:
  directories:
  - node_modules # NPM packages
before_script:
  - OS_NAME=$(uname | tr A-Z a-z)
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-${OS_NAME}-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm install -g unibeautify @unibeautify/beautifier-eslint eslint@4
  - npm run lint
  - npm run build
  - npm test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
notifications:
  email:
    on_success: never
    on_failure: change
